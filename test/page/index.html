<!doctype html>
<html>
<head>
    <meta charSet="utf-8"/>
    <meta http-equiv="x-ua-compatible" content="ie=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

<style type="text/css">
.carousel {
  user-select: none;
  display: block;
  overflow: hidden;
  width: 450px;
  white-space: nowrap;
  touch-action: pan-y;
  background-color: #eee;
}
.carousel.flex { display: flex }
.item {
  display: inline-block;
  border: 1px solid black;
  padding: 50px;
  white-space: normal;
  margin: 10px;
  background-color: #ddd;
}

.carousel.flex.vertical {
  flex-direction: column;
  height: 300px;
  touch-action: pan-x;
}
</style>

</head>
<body>

<div class="carousel flex">
  <div class="item">
    <p>some text</p>
    <a href="https://www.pokret.org/" target="_blank"><span>link</span></a>
    <a href="https://www.pokret.org/" target="_blank" style="display: block;" draggable="false">
      non-draggable text<br />
      <img src="https://via.placeholder.com/100x100/09f/fff?text=draggable" alt="draggable" width="100" height="100" style="display:block" />
    </a>
    <input type="text" value="test test">
  </div>
  <div class="item">2 2</div>
  <div class="item">3</div>
  <div class="item">4</div>
  <div class="item">5</div>
  <div class="item">6</div>
  <div class="item">7</div>
  <div class="item">8</div>
  <div class="item">9</div>
  <div class="item">10</div>
  <div class="item">11</div>
</div>

<br />

<div class="carousel flex vertical">
  <div class="item">
    <p>some text</p>
    <a href="https://www.pokret.org/" target="_blank">link</a>
    <input type="text" value="test test">
  </div>
  <div class="item">2 2</div>
  <div class="item">3</div>
  <div class="item">4</div>
  <div class="item">5</div>
  <div class="item">6</div>
  <div class="item">7</div>
  <div class="item">8</div>
  <div class="item">9</div>
  <div class="item">10</div>
</div>
<button class="vertical-previous">Previous</button>
<button class="vertical-next">Next</button>

<div style="height: 1000px"></div>

</body>
</html>
